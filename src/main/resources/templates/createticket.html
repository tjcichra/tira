<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
	<title>Tira</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/css/tira.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Tira</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/ticketlist">Tickets</a></li>
				<li><a href="/createticket">Create Ticket</a></li>
				<li><a href="/logout">Log Out</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<form action="/createnewticket" method="POST">
			<div class="form-group">
				<label for="subject">Subject</label>
				<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" id="description" name="description" rows="10" placeholder="Description"></textarea>
			</div>
			<div class="form-group">
				<label for="priority">Priority</label>
				<select class="form-control" id="priority" name="priority">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="assignee">Assignees</label>
				<select class="form-control" id="assignee" name="assignees" multiple>
					<option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="status">Status</label>
				<select class="form-control" id="status" name="status">
					<option value="backlogged">Backlogged</option>
					<option value="inprogress">In Progress</option>
					<option value="testing">Testing</option>
					<option value="done">Done</option>
				</select>
			</div>
			<div class="form-group">
				<label for="category">Category</label>
				<select class="form-control" id="category" name="category">
					<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Create Ticket</button>
			<!-- <div class="form-group">
				<label for="due">Due Date</label>
				<input type="date" class="form-control" id="due" name="due" placeholder="Due Date">
			</div> -->
		</form>
	</div>
</body>
</html>
